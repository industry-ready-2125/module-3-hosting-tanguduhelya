<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <style>
        section div{
            margin-left: 40%;
            margin-right: 30%;
            justify-content: center;
            align-items: center;
        }
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo1{
            margin: 20px;
            display: flex;
            /* justify-content: center;
            align-items: center; */
        }
        .logo1 img{
            width: 103px;
            height: 33px;
            margin-top: 15px;
        }
        .card{
            margin-bottom: 20px;
            width: 296px;
            height: 240px;
            padding: 20px 26px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .card h1{
            align-items: center;
            font-weight: bold;
            font-size: 22px;
        }
        .card label{
            font-size: 13px;
           
            padding-bottom: 2px;
            font-weight: 200;
        }
        .card input{
            width: 272px;
            height: 24px;
           
            margin-top: 3px;
            background-color: #fff;
            border: 1px solid black;
            border-radius: 3px;
        }
        .card button{
            width: 282px;
            height: 31px;
            margin-top: 15px;
            background-color: #f0791e;
            border: 1px solid #a6a6a6;
            border-top-color: #949494;
            background-image: linear-gradient(#f7da90,#e2b33b);
            border-radius: 3px;
        }
        .card p,.card p a{
            font-size: 12px;
            line-height: 1.5;
        }
        a {
            color: #0066c0;
            text-decoration: none;
        }
        .card a{
            margin-top: 10px;
            font-size: 13px;
        }
        .icon::before{
            display: inline-block;
            content: "";
            border-top: 4px solid transparent;
            border-left: 4px solid #949494;
            border-bottom: 4px solid transparent;
        }
        .breck p{
            color: #767676;
            font-size: 12px;
            font-weight: 400;
            position: relative;
            display: inline-block;
            background-color: #fff;
            padding: 0 11px 0 7px;
        }
        .breck,.btn{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }
        .breck::before,.breck::after{
            content: "";
            position: relative;
            top: 5px;
            display: inline-block;
            width: 120px;
            border-top: 1px solid #e7e7e7;
        }
        .btn button{
            width: 340px;
            height: 31px;
            margin: 10px auto;
            background-color: #e7e7e7;
            background-image: linear-gradient(#f9f9fa,#e7e9ec);
            border: 1px solid #a6a6a6;
            border-top-color: #949494;
            border-radius: 3px;
            margin-bottom: 30px;
            margin-left: 40%;
        }
        .foot-panel4{
            background-color: #f4f4f4;
            color: black;
            height: 100px;
            font-size: 0.7rem;
            text-align: center;
        }
        .pages{
            padding-top: 25px;
        }
        .pages a {
            margin-right: 20px; 
        }
        .copyright{
            padding-top: 5px;
        }
        .form{
            margin-left: 10%;
            margin-right: 10%;
        }
        
    </style>
</head>
<body>
    <section>
        <div class="logo1">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo-700x394.png" alt="Amazon Logo">
        </div>
        <div class="card">
            <h1>Sign in</h1>
            <div class="form">
                <label for="">Email or Phone Number</label>
                <input type="text">
                <button>Continue</button>
            </div>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <a href="#" class="icon">Need Help?</a>
        </div>
        <div class="breck">
            <p>New to Amazon</p>
        </div>
        <div class="btn">
            <button>Create your Amazon Account</button>
        </div>
    </section>

    <footer>
        <div class="foot-panel4">
            <div class="pages">
                <a href="#">Conditions of Use & Sale</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Interest-Based Ads</a>
            </div>
            <div class="copyright">
                Â© 1996-2023, Amazon.com, Inc. or its affiliates
            </div>                      
        </div>
    </footer>
</body>
</html>
